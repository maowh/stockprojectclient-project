<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="flexa">
          <button type="button" (click)="addClick()" class="btn btn-block btn-primary" style="width:100px;text-align: left"><i
              class="fa fa-fw fa-plus"></i>新增记录</button>
          <!-- search form -->
          <div class="input-group input-group-sm" style="width: 180px;">
            <input [formControl]="searchName" type="text" name="table_search" class="form-control pull-right"
              placeholder="Search">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example2" class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>股票名称</th>
                <th>股票价格</th>
                <th>股票评级</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let stock  of stocks | async | searchFilter:'name':keyWords;">
                <td>{{stock.id}}</td>
                <td>{{stock.name}}</td>
                <td>{{stock.price}}</td>
                <td>
                  <app-stars [rating]="stock.rating"></app-stars>
                </td>
                <td>
                  <div class="flexb">
                    <a class="btn btn-warning btn-xs" (click)="modifyClick(stock.id)"><i class="fa fa-fw fa-pencil"></i>修改</a>
                    <a class="btn btn-danger btn-xs"><i class="fa fa-fw fa-times"></i>删除</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
